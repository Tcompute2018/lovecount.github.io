<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Countdown Timer</title>
</head>

<body>
    <h1><span style="font-size:100%;color:rgb(223, 12, 12);">&#10084;&#65039;</span> Time in LOVE <span
            style="font-size:100%;color:rgb(223, 12, 12);">&#10084;&#65039;</span></h1>
    <div id="container">
        <p id="years-label" class="label">Years</p>
        <p id="weeks-label" class="label">Weeks</p>
        <p id="days-label" class="label">Days</p>


        <p id="hour-label" class="label">Hours</p>
        <p id="min-label" class="label">Minutes</p>
        <p id="sec-label" class="label">Seconds</p>

        <input id="years" type="number" max="99" min="0" value="0" class="time">
        <input id="weeks" type="number" max="5" min="0" value="0" class="time">
        <input id="days" type="number" max="31" min="0" value="0" class="time">

        <input id="hour" type="number" max="99" min="0" value="0" class="time">
        <p id="p1" class="semicolon">:</p><input id="minute" type="number" max="60" min="0" value="0" class="time">
        <p id="p2" class="semicolon">:</p><input id="sec" type="number" max="60" min="0" value="0" class="time">
        <!-- <button id="start" class="btn" >Start</button> -->
        <!-- <button id="reset" class="btn">Reset</button> -->
    </div>

    <script src="main.js" ></script>
    <script src="script.js" ></script>

    <div id="image">
        <label for="image_input">Upload Profile</label>
        <input type="file" id="image_input">
        <div id="display_image">
            <img src="QT.jpg" alt="Girl in a jacket" >
        </div>
        <span style="font-size:500%;color:rgb(223, 12, 12);">&#128150;</span>
    </div>

  
</body>

</html>
